<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="04.mad-lib.js"></script>
</head>
<body>
<div id="contents">
    <h3>Mad Lib</h3>
    <hr />
    <div id="input">
        <label>Verb: <input type="text" id="verb"></label>
        <br />
        <label>Adjective: <input type="text" id="adj"></label>
        <br />
        <label>Adverb: <input type="text" id="adv"></label>
        <br />
        <label>Person: <input type="text" id="per"></label>
        <br />
        <label>Obj: <input type="text" id="obj"></label>
        <br />
        <label>Exclamation: <input type="text" id="excl"></label>
        <br />
        <div id="generator">
            <input id="submit" type="button" value="CLick to generate your story">
        </div>
        <hr />
        <div id="story"></div>
    </div>
</div>


</body>
</html>
